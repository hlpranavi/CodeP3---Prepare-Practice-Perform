<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeP3</title>
    <style>
        /* CSS styles for the layout and form elements */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Dark background */
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            text-align: center;
            position: relative; /* Added relative positioning */
            z-index: 1; /* Ensure container is above video */
        }

        .heading {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
            margin-bottom: 4px;
        }

        .caption {
            font-size: 1.8em;
            color: white;
            margin-bottom: 35px;
        }

        input[type="text"],
        input[type="password"],
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in width calculation */
            font-size: 16px; /* Adjust font size if needed */
            width: 250px; /* Set width for inputs */
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 20px; /* Increase margin top to create more space above button */
            padding: 10px 20px; /* Adjust padding around button */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .input-container {
            position: relative;
            display: inline-block;
            vertical-align: top; /* Align inputs vertically */
            width: 100%; /* Full width to match username input */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px); /* Adjust width for icon */
            padding-right: 40px; /* Ensure space for icon */
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 60px; /* Adjust right distance */
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 2; /* Ensure icon stays above input */
        }

        .toggle-password img {
            width: 40px; /* Set icon width */
            height: auto; /* Maintain aspect ratio */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .tooltip {
            position: absolute;
            top: -25px;
            right: 5px;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.8em;
            display: none;
        }

        .toggle-password:hover .tooltip {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 10px;
            }
        }

        .error {
            color: red;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Video container -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="pattern-animation-infinite.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main container -->
    <div class="container">
        <h1 class="heading">CodeP3</h1>
        <p class="caption">PREPARE PRACTICE PERFORM</p>

        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Enter LoginID" required><br>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <span class="toggle-password">
                    <img id="passwordIcon" src="dshowp.webp" alt="Show Password">
                    <span class="tooltip">Show Password</span>
                </span>
            </div>
            <br>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        // User credentials
        const users = {
            'pranavihari@gmail.com': 'pran1',
            'harshithaalluri@gmail.com': 'harsha2',
            'harshithavattipalli@gmail.com': 'harshu3',
            'sanjureddy@gmail.com': 'sanju4',
            'shankarbabu@gmail.com': 'hod5'
        };

        // Get DOM elements
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');
        const tooltip = document.querySelector('.tooltip');

        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordVisible = passwordInput.type === 'text'; // Check if password is currently visible

            if (passwordVisible) {
                passwordInput.type = 'password';
                passwordIcon.src = 'dshowp.webp'; // Update to hide password icon
                tooltip.textContent = 'Show Password';
            } else {
                passwordInput.type = 'text';
                passwordIcon.src = 'showp.png'; // Update to show password icon
                tooltip.textContent = 'Hide Password';
            }
        }

        // Event listener for the toggle password icon
        document.querySelector('.toggle-password').addEventListener('click', function () {
            togglePasswordVisibility();
        });

        // Event listener for form submission
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = passwordInput.value.trim();

            if (users[username]) {
                if (users[username] === password) {
                    alert('Login successful');
                    window.location.href = 'C:\\Users\\v n ramadevi\\Desktop\\rtrp\\myfile.html'; // Redirect URL
                } else {
                    errorMessage.textContent = 'Invalid Password!';
                    passwordInput.value = ''; // Clear password field
                }
            } else {
                errorMessage.textContent = 'User not found!';
                document.getElementById('username').value = ''; // Clear username field
                passwordInput.value = ''; // Clear password field
            }
        });

        // Initial setup (password hidden)
        passwordInput.type = 'password'; // Ensure password is initially hidden
    </script>
</body>

</html>
